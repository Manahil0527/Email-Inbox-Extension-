<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox Flow</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <div class="brand">
        <img src="../assets/icons/icon48.png" alt="Logo" class="logo">
        <h1>Inbox Flow</h1>
      </div>
      <div class="status-indicator" id="gmail-status" title="Connecting to Gmail..."></div>
    </header>

    <div id="status-banner" class="status-banner hidden">
      <span id="status-text">Connecting to Gmail...</span>
    </div>

    <main>
      <!-- Total Overview -->
      <section class="total-overview">
        <div class="total-card">
          <span class="total-label">Total Unread</span>
          <span id="total-count" class="total-value">0</span>
        </div>
      </section>

      <!-- Category Breakdown -->
      <section class="categories">
        <div class="category-grid">
          <div class="category-card primary" data-tab="primary">
            <div class="category-icon">üì•</div>
            <div class="category-info">
              <span class="category-label">Primary</span>
              <span id="primary-count" class="category-count">0</span>
            </div>
          </div>

          <div class="category-card social" data-tab="social">
            <div class="category-icon">üë•</div>
            <div class="category-info">
              <span class="category-label">Social</span>
              <span id="social-count" class="category-count">0</span>
            </div>
          </div>

          <div class="category-card promotions" data-tab="promotions">
            <div class="category-icon">üè∑Ô∏è</div>
            <div class="category-info">
              <span class="category-label">Promotions</span>
              <span id="promotions-count" class="category-count">0</span>
            </div>
          </div>
        </div>
      </section>

      <div class="actions">
        <button id="refresh-data" class="btn secondary">
          <span class="icon">üîÑ</span>
          Refresh Results
        </button>
      </div>
    </main>

    <footer>
      <p>Version 1.0.0 ‚Ä¢ <a href="#" id="settings-link">Settings</a></p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
