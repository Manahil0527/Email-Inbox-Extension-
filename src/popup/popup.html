<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox Flow</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="../../assets/icons/icon48.png" alt="Logo" class="logo">
      <h1>Inbox Flow</h1>
    </header>
    
    <main>
      <div class="status-card">
        <div class="status-indicator active"></div>
        <div class="status-text">
          <span class="label">Extension Status</span>
          <span class="value">Active on Gmail</span>
        </div>
      </div>

      <div class="actions">
        <button id="toggle-highlights" class="btn primary">
          <span class="icon">✨</span>
          Smart Highlights
        </button>
        <button id="open-settings" class="btn secondary">
          <span class="icon">⚙️</span>
          Settings
        </button>
      </div>
    </main>

    <footer>
      <p>Version 1.0.0</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
